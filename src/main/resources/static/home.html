<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>도서 검색</title>
  <style>
    :root { --radius: 48px; --border: 4px; }
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, "Segoe UI", Roboto, "Noto Sans KR", sans-serif; background:#fff; }
    .center { min-height: 60vh; display: flex; align-items: center; justify-content: center; padding: 24px; }
    .search-wrap { position: relative; width: min(1100px, 92vw); }
    .search-input {
      width: 100%; height: 88px; border: var(--border) solid #e5e8ec; border-radius: var(--radius);
      outline: none; padding: 0 84px 0 28px; font-size: clamp(18px, 2.2vw, 28px);
      transition: box-shadow .15s ease, border-color .15s ease;
    }
    .search-input::placeholder { color: #a8b0bd; }
    .search-box:focus-within .search-input { border-color: #cfd6dd; box-shadow: 0 8px 28px rgba(0,0,0,.06); }
    .search-btn {
      position: absolute; right: 16px; top: 50%; transform: translateY(-50%);
      height: 56px; width: 56px; border: 0; border-radius: 50%; background: #eef1f5;
      cursor: pointer; display: inline-flex; align-items: center; justify-content: center;
    }
    .sr-only { position: absolute; width:1px; height:1px; padding:0; margin:-1px; overflow:hidden; clip:rect(0,0,0,0); border:0; }

    .result-wrap { max-width: 1100px; margin: 24px auto 80px; padding-inline: 16px; }
    .status { margin: 4px 0 20px; color: #6b7480; font-size: 14px; }
    .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(260px, 1fr)); gap: 16px; }
    .card {
      border:1px solid #e8ecf0; border-radius:16px; padding:14px; background:#fff;
      display:grid; grid-template-columns:88px 1fr; gap:12px; align-items:start;
    }
    .card img {
      width:88px; height:120px; object-fit:cover; border-radius:8px; border:1px solid #eef1f5; background:#f8fafc;
    }
    .title { font-weight:700; font-size:16px; margin:2px 0 6px; }
    .meta { color:#6b7480; font-size:13px; line-height:1.45; }
    .isbn { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; font-size:12px; color:#8a94a3; }
    .desc { color:#5a6372; font-size:13px; margin-top:6px; max-height:4.2em; overflow:hidden; display:-webkit-box; -webkit-line-clamp:3; -webkit-box-orient:vertical; }
  </style>
</head>
<body>
<main>
  <!-- 중앙 검색창 -->
  <section class="center">
    <div class="search-wrap">
      <form id="searchForm" class="search-box" role="search" action="/search/book" method="get">
        <label for="q" class="sr-only">검색어</label>
        <input id="q" name="title" type="search" class="search-input"
               placeholder="책 제목, 저자 또는 출판사를 입력하세요" autocomplete="off" enterkeyhint="search" autofocus />
        <button class="search-btn" type="submit" aria-label="검색">
          <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <circle cx="11" cy="11" r="7" stroke="#6b7480" stroke-width="2"></circle>
            <line x1="16.65" y1="16.65" x2="21" y2="21" stroke="#6b7480" stroke-width="2" stroke-linecap="round"></line>
          </svg>
          <span class="sr-only">검색</span>
        </button>
      </form>
    </div>
  </section>

  <!-- 결과 리스트 -->
  <section class="result-wrap">
    <div id="status" class="status"></div>
    <div id="grid" class="grid"></div>
  </section>
</main>

<script>
  const form = document.getElementById('searchForm');
  const input = document.getElementById('q');
  const grid = document.getElementById('grid');
  const statusEl = document.getElementById('status');

  const el = (tag, className, text) => {
    const n = document.createElement(tag);
    if (className) n.className = className;
    if (text != null) n.textContent = text;
    return n;
  };

  async function doSearch(keyword) {
    statusEl.textContent = '검색 중…';
    grid.innerHTML = '';

    try {
      const url = `/search/book?title=${encodeURIComponent(keyword)}`;
      const res = await fetch(url, { headers: { 'Accept': 'application/json' } });
      if (!res.ok) throw new Error('검색 실패');

      const data = await res.json();
      const books = Array.isArray(data.books) ? data.books : [];

      statusEl.textContent = books.length ? `총 ${books.length}건` : '검색 결과가 없습니다.';

      for (const b of books) {
        const card = el('div', 'card');

        const img = document.createElement('img');
        img.alt = '표지';
        img.src = (b.bookImageURL && b.bookImageURL.trim())
                ? b.bookImageURL
                : 'data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 width=%2288%22 height=%22120%22></svg>';

        const right = el('div');
        const title = el('div', 'title', b.bookname || '(제목 없음)');
        const meta1 = el('div', 'meta', `${b.authors || '미상'} · ${b.publisher || '출판사 미상'} · ${b.publication_year || '-'}`);
        const meta2 = el('div', 'isbn', b.isbn13 ? `ISBN13: ${b.isbn13}` : '');
        const desc  = el('div', 'desc', b.description || '');

        right.appendChild(title);
        right.appendChild(meta1);
        right.appendChild(meta2);
        right.appendChild(desc);

        card.appendChild(img);
        card.appendChild(right);
        grid.appendChild(card);
      }
    } catch (e) {
      console.error(e);
      statusEl.textContent = '오류가 발생했습니다. 잠시 후 다시 시도해 주세요.';
    }
  }

  // 폼 제출 가로채서 AJAX 검색
  form.addEventListener('submit', (e) => {
    e.preventDefault();
    const q = input.value.trim();
    if (!q) return;
    doSearch(q);
    // 주소창에도 쿼리 반영(뒤로가기/새로고침 대비)
    const url = new URL(location.href);
    url.searchParams.set('title', q);
    history.replaceState({}, '', url);
  });

  // 주소에 쿼리 있으면 첫 로드 시 자동 검색
  (function bootstrapFromQuery() {
    const t = new URLSearchParams(location.search).get('title');
    if (t) { input.value = t; doSearch(t); }
  })();
</script>
</body>
</html>
