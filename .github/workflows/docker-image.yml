name: CI (frontend/backend split)

on:
  pull_request:
  push:
    branches: [ main ]
permissions:
  contents: write
  pull-requests: write
jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      frontend: ${{ steps.filter.outputs.frontend }}
      backend:  ${{ steps.filter.outputs.backend }}
    steps:
      - name: Checkout full history
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # ← HEAD~1, merge-base 쓰려면 히스토리 필요

      # (선택) 기본 브랜치가 main이 맞는지 확인하고 가져오기
      - name: Ensure base branch is fetched
        run: |
          git fetch --no-tags --prune origin +refs/heads/*:refs/remotes/origin/*

      - name: Detect changes
        id: filter
        uses: dorny/paths-filter@v3
        with:
          # 이벤트 별로 '비교 기준'을 안전하게 지정
          # PR이면 base SHA와 head SHA, push면 before SHA와 현재 SHA
          base: ${{ github.event_name == 'pull_request' && github.event.pull_request.base.sha || github.event.before || 'origin/main' }}
          ref:  ${{ github.event_name == 'pull_request' && github.event.pull_request.head.sha || github.sha }}
          # ↑ github.event.before 가 비어있는(첫 커밋 등) 경우 'origin/main'로 폴백

          filters: |
            frontend:
              - 'frontend/**'
            backend:
              - 'src/**'
              - 'build.gradle*'
              - 'gradle/**'
              - 'settings.gradle*'

  # 2) 프론트 Lint/Test/Build & Docker
  frontend:
    needs: changes
    if: ${{ needs.changes.outputs.frontend == 'true' }}
    runs-on: ubuntu-latest
    env:
      IMAGE_REPO: wngud1/front-library
    outputs:
      image_tag: ${{ steps.pick.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      # Node 세팅 + 캐시
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install
        working-directory: frontend
        run: npm ci

      - name: Lint & Test
        working-directory: frontend
        run: |
          npm run lint --if-present
          npm test --if-present -- --ci

      - name: Build
        working-directory: frontend
        run: npm run build

      # Docker 메타데이터(자동 태깅)
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REPO }}
          tags: |
            type=raw,value=main-${{ github.sha }}
            type=raw,value=${{ github.ref_name }}-${{ github.sha }}
            # package.json version이 있으면 semver 태그도 추가
            type=semver,pattern={{version}},enable=true

      - name: Pick primary tag
        id: pick
        run: |
          echo "tag=$(echo '${{ steps.meta.outputs.tags }}' | head -n1)" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (Docker)
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_REPO }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_REPO }}:buildcache,mode=max

  # 3) 백엔드 Lint/Test/Build & Docker
  backend:
    needs: changes
    if: ${{ needs.changes.outputs.backend == 'true' }}
    runs-on: ubuntu-latest
    env:
      IMAGE_REPO: wngud1/backend-library
    outputs:
      image_tag: ${{ steps.pick.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      # JDK + Gradle 캐시
      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Gradle Test & Build (jar)
        run: ./gradlew clean test bootJar --no-daemon

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REPO }}
          tags: |
            type=raw,value=main-${{ github.sha }}
            type=raw,value=${{ github.ref_name }}-${{ github.sha }}
            # build.gradle의 version이 있으면 semver 태그도 추가
            type=semver,pattern={{version}},enable=true

      - name: Pick primary tag
        id: pick
        run: |
          echo "tag=$(echo '${{ steps.meta.outputs.tags }}' | head -n1)" >> "$GITHUB_OUTPUT"

      - uses: docker/setup-qemu-action@v3
      - uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build & Push (Docker)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.IMAGE_REPO }}:buildcache
          cache-to: type=registry,ref=${{ env.IMAGE_REPO }}:buildcache,mode=max

  bump-manifest:
    needs: [frontend, backend]
    if: ${{ always() && (needs.frontend.result == 'success' || needs.backend.result == 'success') }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install yq
        run: pip install yq -q

      - name: Update Deployment Image
        run: |
          if [ "${{ needs.frontend.result }}" = "success" ]; then
             yq -i -y '.spec.template.spec.containers[0].image = "${{ needs.frontend.outputs.image_tag }}"' cd/front.yaml
          fi
          if [ "${{ needs.backend.result }}" = "success" ]; then
           yq -i -y '.spec.template.spec.containers[0].image = "${{ needs.backend.outputs.image_tag }}"' cd/backend.yaml
          fi

      - name: Commit & Push
        run: |
          git config user.name "gha-bot"
          git config user.email "[email protected]"
          git add cd/*.yaml
          git commit -m "chore: bump image tag to latest build"
          git push
