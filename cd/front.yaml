apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-front
  namespace: library
spec:
  replicas: 1
  selector:
    matchLabels:
      app: library-front
  template:
    metadata:
      labels:
        app: library-front
    spec:
      containers:
        - name: library-front
          image: wngud1/front-library:wngud1-front-library-main-b32d0f382f4ad64446d7dcbf1f3cf679dc7ec6ab
          ports:
            - containerPort: 80
          imagePullPolicy: Always
