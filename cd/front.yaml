apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-front
  namespace: library
spec:
  replicas: 1
  selector:
    matchLabels:
      app: library-front
  template:
    metadata:
      labels:
        app: library-front
    spec:
      containers:
        - name: library-front
          image: wngud1/front-library:wngud1-front-library-main-2cfc984d4b3722eabd81d138b7edf7ab1245b1ac
          ports:
            - containerPort: 80
          imagePullPolicy: Always
