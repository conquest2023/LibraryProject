apiVersion: apps/v1
kind: Deployment
metadata:
  name: library-front
  namespace: library
spec:
  replicas: 1
  selector:
    matchLabels:
      app: library-front
  template:
    metadata:
      labels:
        app: library-front
    spec:
      containers:
        - name: library-front
          image: wngud1/front-library:wngud1-front-library-main-547b32b132194c82febf0914bb0f59f999ca0c89
          ports:
            - containerPort: 80
          imagePullPolicy: Always
